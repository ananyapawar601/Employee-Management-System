<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login Page</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        body {
            background-image: url('/images/bgpic.jpeg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 20px;
        }
        
        .login-container {
            width: 100%;
            max-width: 400px;
            animation: fadeIn 0.5s ease-in-out;
        }
        
        .card {
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            border-radius: 10px;
            overflow: hidden;
            border: none;
        }
        
        .card-header {
            background-color: #1E407C !important; /* Penn State blue */
            color: white;
            font-weight: bold;
            text-align: center;
            padding: 15px;
            font-size: 1.2rem;
            border-bottom: none;
        }
        
        .card-body {
            padding: 25px;
            background-color: rgba(255, 255, 255, 0.95);
        }
        
        .input-group {
            margin-bottom: 1.5rem;
        }
        
        .input-group-text {
            background-color: #f8f9fa;
        }
        
        .form-control {
            padding: 12px;
            border-radius: 5px;
            border: 1px solid #ced4da;
        }
        
        .form-control:focus {
            border-color: #1E407C;
            box-shadow: 0 0 0 0.25rem rgba(30, 64, 124, 0.25);
        }
        
        .btn-login {
            width: 100%;
            padding: 12px;
            font-weight: 600;
            background-color: #1E407C;
            border-color: #1E407C;
            transition: all 0.3s ease;
        }
        
        .btn-login:hover {
            background-color: #153060;
            border-color: #153060;
        }
        
        .alert {
            margin-bottom: 20px;
            text-align: center;
            border-radius: 5px;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* Responsive adjustments */
        @media (max-width: 576px) {
            .card-body {
                padding: 20px;
            }
            body {
                padding: 10px;
            }
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="card">
            <div class="card-header">
                <i class="bi bi-lock-fill"></i>Flight One Employee Portal Login
            </div>
            <div class="card-body">
                <!-- Login Form -->
                <form action="#" th:action="@{/authenticateTheUser}" method="POST">

                    <!-- Error message -->
                    <div th:if="${param.error}">
                        <div class="alert alert-danger alert-dismissible fade show">
                            <i class="bi bi-exclamation-triangle-fill"></i> Invalid username or password.
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>
                    </div>
                    
                    <!-- Logout message -->
                    <div th:if="${param.logout}">
                        <div class="alert alert-success alert-dismissible fade show">
                            <i class="bi bi-check-circle-fill"></i> You have been successfully logged out.
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>
                    </div>

                    <!-- Username -->
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
                            <input type="text" id="username" name="username" class="form-control" 
                                   placeholder="Enter your username" required autofocus />
                        </div>
                    </div>
                    
                    <!-- Password -->
                    <div class="mb-4">
                        <label for="password" class="form-label">Password</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-key-fill"></i></span>
                            <input type="password" id="password" name="password" class="form-control" 
                                   placeholder="Enter your password" required />
                        </div>
                    </div>
                    
                    <!-- Login Button -->
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-login">
                            <i class="bi bi-box-arrow-in-right"></i> Login
                        </button>
                    </div>

                    <!-- CSRF Protection -->
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" 
            crossorigin="anonymous"></script>
</body>
</html>
